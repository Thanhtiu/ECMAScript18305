<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tuhttpc06537_Bai4_lab1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
    body {
        padding: 150px;
    }

    td img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        transition: transform 0.3s ease-in-out;
    }

    td:hover img {
        transform: scale(1.1);
    }
</style>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Avatar</th>
                <th scope="col">Created at</th>
            </tr>
        </thead>
        <tbody class="tbody">
        </tbody>
    </table>

    <script>

        const api = 'https://65929f4fbb129707198fe18e.mockapi.io/tinhpv10/students';

        fetch(api)
            .then((response) => {
                return response.json();
            })
            .then((posts) => {
                const htmlData = posts.map(e => {
                    return `<tr>
                        <td>${e.id}</td>
                        <td>${e.name}</td>
                        <td><img src=${e.avatar} alt="" /></td>
                        <td>${e.createdAt}</td>
                    </tr>`
                });
                document.querySelector('.tbody').innerHTML = htmlData;
            })
    </script>
</body>

</html>
