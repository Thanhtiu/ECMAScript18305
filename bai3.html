<body>
    <ul class="list">

    </ul>
    <script>
        var Api = 'https://jsonplaceholder.typicode.com/posts';
        fetch(Api)
            .then(function (response) {
                return response.json();
            })
            .then(function (posts) {
                var htmlData = posts.map(function (post) {
                    console.log(posts)
                    return `<li>
                        <h2>${post.title}</h2>  
                        <p>${post.body}</p>
                        </li>`
                });
                var html = htmlData.join('');
                document.querySelector('.list').innerHTML = html;
            })
            .catch(function (err) {
                alert('Lá»—i!')
            })
    </script>
</body>
